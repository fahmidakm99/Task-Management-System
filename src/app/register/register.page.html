<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding login-container">


  <!-- App Name -->
  <h1 class="app-title">Task Management App</h1>
  <p class="subtitle">Let's get started!</p>

  <!-- Login Form -->
  <ion-card class="login-card">
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input type="text" formControlName="fullName"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
    
        <ion-text color="danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </ion-text>
    
        <ion-button expand="full" type="submit" [disabled]="registerForm.invalid">
          Register
        </ion-button>
    
        <p class="text-center">
          Already have an account? <a routerLink="/login">Login</a>
        </p>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
